{% extends "diary/base.html" %}
{% block content %}
    <h5 class="mt-5 text-center">アーカイブ</h5>
    <ul id="year-list" class="mt-5">
        {% for year, year_months in diaries_by_year_and_month.items() %}
          <li class="card mt-1">
            <a class="card-body text-dark" href="{{ url_for('diary.tableY_diary', date_year=year) }}">{{ year }}</a>
          </li>
        {% endfor %}
    </ul>

{% endblock %}
